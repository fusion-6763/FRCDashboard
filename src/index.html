<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="material.css" rel="stylesheet" />
    <script src="material.js"></script>
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
</head>

<body>
    <header class="mdc-top-app-bar mdc-top-app-bar--fixed" id="top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" style="-webkit-app-region: no-drag">menu</button>
                <span class="mdc-top-app-bar__title">FRC Dashboard</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" style="-webkit-app-region: no-drag" id="close">close</button>
            </section>
        </div>
    </header>
    <aside class="mdc-drawer mdc-drawer--modal" id="drawer">
        <div class="mdc-drawer__header">
            <h3 class="mdc-drawer__title">Mail</h3>
            <h6 class="mdc-drawer__subtitle">email@material.io</h6>
        </div>
        <div class="mdc-drawer__content">
            <nav class="mdc-list">
                <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>
                    <span class="mdc-list-item__text">Inbox</span>
                </a>
                <hr class="mdc-list-divider">
                <a class="mdc-list-item" href="#">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
                    <span class="mdc-list-item__text">Outgoing</span>
                </a>
                <a class="mdc-list-item" href="#">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
                    <span class="mdc-list-item__text">Drafts</span>
                </a>
            </nav>
        </div>
    </aside>
    <div class="mdc-drawer-scrim"></div>

    <div id="content" class="mdc-top-app-bar--fixed-adjust">
        <div class="row" style="width:100%;height:100%;">
            <div class="col" style="display:flex;justify-content: center;align-items: center">
                <div style="text-align: center">
                    <span id="match-container">Match #<span id="match"></span></span>
                    <div id="clock" style="font-size: 80px;">??:??</div>
                    <div id="alliance">
                        <span id="station"><i class="material-icons">help</i></span>
                    </div>
                </div>
            </div>
            <div class="col" style="display: flex;align-items:center">
                <div>
                    <div id="camera">
                        <img id="hatch" class="" src="img/hatch-in.svg" />
                    </div>
                </div>
            </div>
            <div class="col" style="display:flex;align-items:center;justify-content:center">
                <div>
                    <!-- Tells whether robot is connected to dashboard. -->
                    <div id="robot-state">Unknown state</div>
                    <button id="connect-button" class="mdc-button mdc-button--outlined"
                        data-mdc-auto-init="MDCRipple"><i
                            class="material-icons mdc-button__icon">compare_arrows</i><span
                            class="mdc-button__label">Connect</span></button>
                </div>
            </div>
        </div>
    </div>

    <!--<div id="login">
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
                        <input type="text" id="connect-address" value="localhost" class="mdc-text-field__input">
                        <label class="mdc-floating-label" for="my-text-field">Robot Address</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                    <input id="connect-address" type="text" value="localhost" disabled>
                    <button id="connect" class="mdc-button" data-mdc-auto-init="MDCRipple" disabled>Connecting</button>
                </div>-->

    <div class="mdc-dialog" id="connect-dialog">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <h2 class="mdc-dialog__title" id="my-dialog-title">
                    Connect To Robot
                </h2>
                <div class="mdc-dialog__content" id="my-dialog-content">
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
                        <input type="text" id="connect-address" value="localhost" class="mdc-text-field__input">
                        <label class="mdc-floating-label" for="my-text-field">Robot Address</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                </div>
                <footer class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="cancel">
                        <span class="mdc-button__label">Cancel</span>
                    </button>
                    <button id="connect" type="button" class="mdc-button mdc-button--raised mdc-dialog__button">
                        <span class="mdc-button__label">Connect</span>
                    </button>
                </footer>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>

    <script>
        mdc.autoInit();

        var topAppBar = new mdc.topAppBar.MDCTopAppBar(document.getElementById("top-app-bar"));
        var drawer = new mdc.drawer.MDCDrawer(document.getElementById('drawer'));
        topAppBar.listen("MDCTopAppBar:nav", function () {
            drawer.open = true;
        })

        document.getElementById("close").addEventListener("click", function(e){
            require('electron').remote.getCurrentWindow().close();
        })
    </script>
    <script src="networktables/networktables.js"></script>
    <script src="ui.js"></script>
    <script src="connection.js"></script>
</body>

</html>
